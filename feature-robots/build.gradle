apply plugin: 'com.android.library'

android {
    compileSdkVersion 29
    buildToolsVersion "29.0.2"

    defaultConfig {
        minSdkVersion 21
        targetSdkVersion 29
        versionCode 1
        versionName "1.0"
    }
}

dependencies {
    // we don't want to package implementation code into robots because we expect to have the
    // references from target app (since target app and instrumentation app run in the same JVM)
    compileOnly project(':feature')
}
